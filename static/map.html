<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #mapWrapper,
      #rvWrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      #btnToggle {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 10;
        padding: 10px 15px;
        font-weight: bold;
        border-radius: 5px;
        border: 2px solid #333;
        background-color: #fff;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="mapWrapper" style="z-index: 1">
      <div id="map" style="width: 100%; height: 100%"></div>
    </div>
    <div id="rvWrapper" style="z-index: 0; visibility: hidden">
      <div id="roadview" style="width: 100%; height: 100%"></div>
    </div>
    <button id="btnToggle">ğŸ”„ ë¡œë“œë·° ë³´ê¸°</button>

    <script>
      // íŒŒì´ì¬ì´ ë˜ì ¸ì£¼ëŠ” ì£¼ì†Œì™€ í‚¤ê°’ì„ ë°›ìŒ
      const urlParams = new URLSearchParams(window.location.search);
      const addr = urlParams.get("addr");
      const key = urlParams.get("key");

      // ì¹´ì¹´ì˜¤ ìŠ¤í¬ë¦½íŠ¸ ê°•ì œ ì£¼ì…
      var script = document.createElement("script");
      script.src =
        "https://dapi.kakao.com/v2/maps/sdk.js?appkey=" +
        key +
        "&libraries=services&autoload=false";
      document.head.appendChild(script);

      script.onload = function () {
        kakao.maps.load(function () {
          var mapContainer = document.getElementById("map");
          var rvContainer = document.getElementById("roadview");
          var mapWrapper = document.getElementById("mapWrapper");
          var rvWrapper = document.getElementById("rvWrapper");
          var btnToggle = document.getElementById("btnToggle");
          var isRoadview = false;

          var geocoder = new kakao.maps.services.Geocoder();
          geocoder.addressSearch(addr, function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
              var position = new kakao.maps.LatLng(result[0].y, result[0].x);

              // í•˜ì´ë¸Œë¦¬ë“œ(ìœ„ì„±) ì§€ë„ ì„¸íŒ…
              var map = new kakao.maps.Map(mapContainer, {
                center: position,
                level: 2,
              });
              map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
              new kakao.maps.Marker({ position: position, map: map });

              var roadview = new kakao.maps.Roadview(rvContainer);
              var roadviewClient = new kakao.maps.RoadviewClient();

              // í† ê¸€ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
              btnToggle.onclick = function () {
                if (!isRoadview) {
                  mapWrapper.style.visibility = "hidden";
                  rvWrapper.style.visibility = "visible";
                  btnToggle.innerText = "ğŸ—ºï¸ ìœ„ì„±ì§€ë„ë¡œ ë³µê·€";
                  roadviewClient.getNearestPanoId(
                    position,
                    50,
                    function (panoId) {
                      if (panoId) roadview.setPanoId(panoId, position);
                      else
                        rvContainer.innerHTML =
                          "<div style='display:flex;align-items:center;justify-content:center;height:100%;'><b>ë¡œë“œë·° ë¯¸ì§€ì› ì§€ì—­ì…ë‹ˆë‹¤.</b></div>";
                    },
                  );
                  isRoadview = true;
                } else {
                  rvWrapper.style.visibility = "hidden";
                  mapWrapper.style.visibility = "visible";
                  btnToggle.innerText = "ğŸ”„ ë¡œë“œë·° ë³´ê¸°";
                  isRoadview = false;
                }
              };
            } else {
              mapContainer.innerHTML =
                "<div style='padding:20px;'><b>ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤:</b><br>" +
                addr +
                "</div>";
              btnToggle.style.display = "none";
            }
          });
        });
      };
    </script>
  </body>
</html>
